<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <div class="h-screen flex text-xl">
        <div class="shadow-2xl w-1/5 bg-neutral-200">
            <a class="font-semibold text-xl block p-3 hover:bg-emerald-900 hover:text-white" href="index.html"><span class="p-1 material-icons-outlined">home</span>Pagina Inicial</a>
            <a class="font-semibold text-xl block p-3 hover:bg-emerald-900 hover:text-white" href="posts.html"><span class="p-1 material-icons-outlined">newspaper</span>Postagens</a>
            <a class="font-semibold text-xl block p-3 bg-neutral-900 text-white shadow-md"><span class="p-1 material-icons-outlined">call</span>Contato</a>
            <a class="font-semibold text-xl block p-3 hover:bg-emerald-900 hover:text-white" href="about.html"><span class="p-1 material-icons-outlined">info</span>Sobre</a>
        </div>
    
        <div class="w-4/5 mx-12 space-y-4 p-4">
            <p class="font-bold text-4xl underline decoration-emerald-900">Entre em Contato Conosco</p>

            <p>Adoraríamos ouvir sua opinião! Por favor, deixe seus dados de contato abaixo e nos avise o motivo do seu contato.</p>
            
            <p>Você pode escolher uma das opções para nos ajudar a entender melhor o que você deseja:</p>
            
            <form class="bg-neutral-200 p-4 space-y-4 shadow-md" id="contatoForm" action="contactSubmit.html" method="GET">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="rounded-sm w-full" pattern="[A-zÀ-ú ]{4,50}" required>
                </div>
    
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" class="rounded-sm w-full" required>
                </div>
    
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" pattern="(?:\(?\d{2}\)? ?)?\d{4,5} ?-? ?\d{4}" class="rounded-sm w-full" required>
                </div>
    
                <div>
                    <label for="motivo">Motivo do Contato:</label>
                    <select id="motivo" name="motivo" class="rounded-sm w-full" required>
                        <option value="feedback">Feedback</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="erro">Reportar um Erro</option>
                    </select>
                </div>
    
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" maxlength="200" class="rounded-sm w-full" required></textarea>
                </div>
                <div class="flex flex-row-reverse">
                    <button id="enviar" type="submit" class="bg-emerald-800 px-3 py-1 border-2 rounded-sm text-white hover:bg-neutral-900">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
