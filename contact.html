<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da Página</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <div class="sidebar bright">
        <a href="index.html"><span class="material-icons-outlined">home</span>Pagina Inicial</a>
        <a href="posts.html"><span class="material-icons-outlined">newspaper</span>Postagens</a>
        <a class="dark"><span class="material-icons-outlined">call</span>Contato</a>
        <a href="about.html"><span class="material-icons-outlined">info</span>Sobre</a>
    </div>

    <div class="content bright">
        <h1>Entre em Contato Conosco</h1>

        <p>Adoraríamos ouvir sua opinião! Por favor, deixe seus dados de contato abaixo e nos avise o motivo do seu contato.</p>
        
        <p>Você pode escolher uma das opções para nos ajudar a entender melhor o que você deseja:</p>
        
        <form id="contatoForm" class="dark" action="contactSubmit.html" method="GET">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" pattern="[A-zÀ-ú ]{4,50}" required>
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" pattern="(?:\(?\d{2}\)? ?)?\d{4,5} ?-? ?\d{4}" required>
            </div>

            <div>
                <label for="motivo">Motivo do Contato:</label>
                <select id="motivo" name="motivo" required>
                    <option value="feedback">Feedback</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="erro">Reportar um Erro</option>
                </select>
            </div>

            <div>
                <label for="mensagem">Mensagem:</label>
            </div>
            <div>
                <textarea id="mensagem" name="mensagem" maxlength="200" required></textarea>
            </div>
            <button id="enviar" type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
